<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of n element</title>
</head>
<body>
    <script>
        let element=[];
        let input = parseFloat(prompt("enter the n element for sum "));
        element.push(input);
        let sum=0;
        let average;
        for (i=0;i<=element[0];i++){
            sum=i+sum;
        }
        average=sum/element[0];
        document.write("the sume of n element :" +average);
    </script>
</body>
</html>
